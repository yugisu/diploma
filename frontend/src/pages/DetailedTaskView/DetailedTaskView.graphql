query GetTaskDetails($taskId: String!) {
  task(where: { id: $taskId }) {
    id
    body
    status
    createdAt

    activity {
      id
      title

      owner {
        id
        name
      }

      assignees: participants(where: { role: { equals: DEFAULT } }) {
        id
        name
      }
    }
  }
}
