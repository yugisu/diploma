query GetTasks {
  tasks {
    id
    title
    body
    status

    createdByProfile {
      id
      user {
        id
        name
      }
    }

    assignees {
      profile {
        id
        user {
          id
          name
        }
      }
    }
  }
}

mutation UpdateTaskStatus($taskId: String!, $newStatus: TaskStatus!) {
  updateTask(where: { id: $taskId }, data: { status: { set: $newStatus } }) {
    id
    status
  }
}
