query GetConversation($conversationId: String!) {
  conversation(where: { id: $conversationId }) {
    id
    title
    participants {
      profile {
        id
        user {
          name
        }
      }
    }
    messages {
      id
      content
      createdAt
    }
  }
}

mutation SendMessage($conversationId: String!, $content: String!) {
  sendMessage(conversationId: $conversationId, content: $content) {
    id
    content
    createdAt
    createdById
  }
}
