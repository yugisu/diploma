<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />

    <!-- #region Theming -->

    <style>
      :root {
        /* Oranges */
        --orange1: #fff7ed;
        --orange2: #fff2e2;
        --orange3: #ffeed7;
        --orange4: #ffe9cc;
        --orange5: #ffe4c1;
        --orange6: #ffdfb6;
        --orange7: #ffdbab;
        --orange8: #ffd6a1;
        --orange9: #ffd196;
        --orange10: #ffcc8c;
        --orange11: #ffc781;
        --orange12: #ffc277;
        --orange13: #ffbd6c;
        --orange14: #ffb862;
        --orange15: #ffb257;
        --orange16: #ffad4c;
        --orange17: #ffa841;
        --orange18: #ffa235;
        --orange19: #ff9d28;
        --orange20: #ff9718;

        /* Grays */
        --gray1: #fcfcfc;
        --gray2: #f0f0f0;
        --gray3: #e4e5e5;
        --gray4: #d8d9da;
        --gray5: #cdcece;
        --gray6: #c1c2c3;
        --gray7: #b6b7b8;
        --gray8: #aaacad;
        --gray9: #9fa1a3;
        --gray10: #949698;
        --gray11: #898c8d;
        --gray12: #7e8183;
        --gray13: #747779;
        --gray14: #696c6f;
        --gray15: #5f6265;
        --gray16: #55585b;
        --gray17: #4b4f52;
        --gray18: #424548;
        --gray19: #383c3f;
        --gray20: #2f3336;

        /* Generic colors */
        --black: #1d2429;
        --white: #fff;
        --primary: var(--orange17);
      }

      html {
        color-scheme: light;

        --bg: var(--white);
        --text: var(--black);

        background-color: var(--bg);
        color: var(--text);
      }

      html.dark {
        color-scheme: dark;

        --bg: var(--gray20);
        --text: var(--white);

        background-color: var(--bg) !important;
        color: var(--text);
      }

      body {
        color: inherit !important;
        background-color: inherit !important;
      }

      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
    </style>

    <script>
      if (
        window.matchMedia('(prefers-color-scheme: dark)').matches &&
        localStorage.getItem('preferredTheme') !== 'light'
      ) {
        document.documentElement.classList.add('dark')
      }
    </script>

    <!-- #endregion Theming -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Snowpack App</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="module" src="/build/index.js"></script>
  </body>
</html>
