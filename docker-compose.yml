# Development docker-compose
version: '3'
services:
  database:
    image: postgres:13
    network_mode: host
    environment:
      POSTGRES_DB: diploma-dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      PGDATA: /var/pgdata
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/pgdata
